<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-label center style="font-weight: bold; font-size: 80px; color: rgb(18, 209, 168);"><h5>    SALON DETAILS</h5></ion-label>
    </ion-title>
   
  </ion-navbar>

</ion-header>
<style>
    
    
      ion-content{
        background-color:#f9f9f9;
        background: url('https://previews.123rf.com/images/9dreamstudio/9dreamstudio1708/9dreamstudio170804179/84983794-styling-hair-with-combs-and-tools-in-barbershop-on-stone-background-top-view-mock-up.jpg') center/cover;

      .img{
        margin-top:13%;
        margin-bottom: 20%;
        margin-left: 33.3%;
        margin-right: 20%;
    
      }

<ion-content padding>

    <ion-card  >
        <img height="250" width="500" [src]="salonDetails.image"/>
     </ion-card>
      <ion-card style=" background-color:rgb(119, 117, 117); ">
        <ion-card-header style="font-weight: bold; font-size: 25px; color: rgb(119, 241, 209);">
         {{ salonDetails.name}}
        </ion-card-header>
        <ion-card-content>
          
        </ion-card-content>
    
        <ion-card-header style="font-weight: bold; font-size: 20px; color: rgb(139, 247, 223);">
         {{salonDetails.address}}
        </ion-card-header>
        <ion-card-content>
        
        </ion-card-content>
      </ion-card>
  
          
          <button ion-button round  block color="secondary" (click)="gotoAppointmentPage(salonDetails)">Appointmen </button>
      
   
          
      

</ion-content>
