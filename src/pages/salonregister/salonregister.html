<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-label center   style="font-weight: bold; font-size: 15px; color: rgb(18, 209, 168);"> SALON DETAILS REGISTER</ion-label>
    </ion-title>
  </ion-navbar>

</ion-header>
<style>
    
    
      ion-content{
        background-color:#f9f9f9;
        background: url('https://previews.123rf.com/images/9dreamstudio/9dreamstudio1708/9dreamstudio170804179/84983794-styling-hair-with-combs-and-tools-in-barbershop-on-stone-background-top-view-mock-up.jpg') center/cover;
      }
      .img{
        margin-top:13%;
        margin-bottom: 20%;
        margin-left: 33.3%;
        margin-right: 20%;
    
      }
    </style>

<ion-content padding>

    <ion-list>
        <ion-item color="primary">
            Salon Name
             <ion-badge item-right>{{salonName}}</ion-badge>
        </ion-item>
 
        <ion-item>
            <ion-label color="primary">Address :</ion-label>
            <ion-input placeholder="" [(ngModel)]="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Item name :</ion-label>
            <ion-input placeholder="" [(ngModel)]="itemname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Item Price :</ion-label>
            <ion-input placeholder="" [(ngModel)]="itemprice"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Item name :</ion-label>
              <ion-input placeholder="" [(ngModel)]="itemname1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Item Price :</ion-label>
              <ion-input placeholder="" [(ngModel)]="itemprice1"></ion-input>
            </ion-item>

          <ion-item>
            <ion-label color="primary">Select Picture:</ion-label>
            <button ion-button (click)="choosePicture()" clear  item-right>Gallery</button>
          </ion-item>
    </ion-list>
   
   
    <img style="align-items: center" [src]=path/>

    <div>
        
            <br>
        
           
            <button ion-button round  block color="secondary" (click)="  addSalonDetails()" [hidden]="myVar">Add</button>
        
           
           
            <br>
            
               
                <button ion-button round  block color="secondary" (click)="   updateDetails()" [hidden]="!myVar">Update</button>
            
               
                <br>
        
            <button ion-button round (click)="cancel()" block color="secondary"> Cancel </button>
        
            <br>
        
          
    </div>


</ion-content>
