<ion-header>

  <ion-navbar>
    <ion-title><ion-label center style="font-weight: bold; font-size: 80px; color: rgb(18, 209, 168);"><h5> VIEW APPOINTMENTS</h5></ion-label></ion-title>
    <ion-buttons end >
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<style>
    
    
      ion-content{
        background-color:#f9f9f9;
        background: url('https://previews.123rf.com/images/9dreamstudio/9dreamstudio1708/9dreamstudio170804179/84983794-styling-hair-with-combs-and-tools-in-barbershop-on-stone-background-top-view-mock-up.jpg') center/cover;
      }
      .img{
        margin-top:13%;
        margin-bottom: 20%;
        margin-left: 33.3%;
        margin-right: 20%;
    
      }
    </style>

<ion-content padding>

    <ion-card *ngFor="let appoi of appointment">
        <ion-list>
          <ion-item>
            <ion-label style="font-weight: bold; font-size: 20px; color: rgb(18, 209, 168);">{{appoi.salonName}}</ion-label>
            <ion-badge item-right style="background-color: green" >{{appoi.cStatus}}.</ion-badge>            
          </ion-item>
        </ion-list>
        </ion-card>

</ion-content>
